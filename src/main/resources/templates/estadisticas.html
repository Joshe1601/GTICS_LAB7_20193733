<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous">
  <title>Estadísticas - sitios</title>
</head>
<body>
<header class="header" th:replace="~{fragmentos/header-static :: header}"></header>
<main>
  <div class="container">
    <h1 class="pb-2 mb-4 border-bottom">Estadísticas - sitios</h1>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th scope="col">País</th>
        <th scope="col">Cantidad de dispositivos</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="sitio : ${listaDevices}">
        <td th:text="${sitio.getCountry()}"></td>
        <td th:text="${sitio.getDevices()}"></td>
      </tr>
      </tbody>
    </table>


  </div>
</main>
</body>
</html>
